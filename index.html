<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Valentin Nau - Mathematik & Visualisierungen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Interaktive mathematische Visualisierungen und Tools von Valentin Nau">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;0,9..144,700;1,9..144,300&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary: #fefdf8;
  --bg-secondary: #f7f5ed;
  --fg-primary: #1a1614;
  --fg-secondary: #5a5450;
  --canvas-bg: #ffffff;
  --accent-primary: #d97706;
  --accent-secondary: #059669;
  --accent-tertiary: #0891b2;
  --border: #d4cfc4;
  --shadow: rgba(26, 22, 20, 0.08);
  --hover-bg: #f0ede3;
}

.dark {
  --bg-primary: #0f0e0d;
  --bg-secondary: #1a1816;
  --fg-primary: #faf8f3;
  --fg-secondary: #a39d95;
  --canvas-bg: #1a1816;
  --accent-primary: #fb923c;
  --accent-secondary: #34d399;
  --accent-tertiary: #22d3ee;
  --border: #3d3934;
  --shadow: rgba(0, 0, 0, 0.3);
  --hover-bg: #252220;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg-primary);
  color: var(--fg-primary);
  font-family: 'Fraunces', serif;
  min-height: 100vh;
  padding: 2rem 1rem;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

/* Header Section */
header {
  text-align: center;
  margin-bottom: 4rem;
  padding: 2rem 0;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 1.5rem;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 700;
  color: white;
  box-shadow: 0 8px 32px var(--shadow);
}

h1 {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 1.25rem;
  color: var(--fg-secondary);
  font-weight: 300;
  font-style: italic;
  margin-bottom: 2rem;
}

.header-links {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.header-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 0.5rem;
  color: var(--fg-primary);
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
}

.header-link:hover {
  background: var(--hover-bg);
  border-color: var(--accent-secondary);
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  top: 1.5rem;
  right: 1.5rem;
  z-index: 100;
}

.theme-toggle-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--bg-secondary);
  border: 2px solid var(--border);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  box-shadow: 0 4px 12px var(--shadow);
}

.theme-toggle-btn:hover {
  border-color: var(--accent-primary);
}

/* Sections */
.section {
  margin-bottom: 4rem;
}

.section-title {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  color: var(--fg-primary);
  letter-spacing: -0.01em;
}

.section-description {
  font-size: 1.1rem;
  color: var(--fg-secondary);
  margin-bottom: 2rem;
  line-height: 1.6;
  max-width: 800px;
}

/* Project Grid */
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
}

.project-card {
  background: var(--bg-secondary);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 4px 20px var(--shadow);
  border: 1px solid var(--border);
  text-decoration: none;
  color: var(--fg-primary);
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

.project-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 32px var(--shadow);
  border-color: var(--accent-primary);
}

.project-icon {
  width: 60px;
  height: 60px;
  border-radius: 0.75rem;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 4px 12px var(--shadow);
}

.project-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--fg-primary);
}

.project-description {
  font-size: 1rem;
  color: var(--fg-secondary);
  line-height: 1.6;
  margin-bottom: 1rem;
  flex-grow: 1;
}

.project-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

.tag {
  padding: 0.25rem 0.75rem;
  background: var(--canvas-bg);
  border: 1px solid var(--border);
  border-radius: 1rem;
  font-size: 0.85rem;
  font-family: 'IBM Plex Mono', monospace;
  color: var(--fg-secondary);
}

.project-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--accent-primary);
  font-weight: 600;
  font-size: 1rem;
  margin-top: auto;
}

.project-link:hover {
  color: var(--accent-secondary);
}

/* Feature Grid */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.feature-card {
  background: var(--bg-secondary);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: 0 4px 20px var(--shadow);
  border: 1px solid var(--border);
  text-align: center;
}

.feature-icon {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.feature-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--fg-primary);
}

.feature-text {
  font-size: 0.95rem;
  color: var(--fg-secondary);
  line-height: 1.5;
}

/* Contact Section */
.contact-card {
  background: var(--bg-secondary);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 4px 20px var(--shadow);
  border: 1px solid var(--border);
  text-align: center;
  max-width: 600px;
  margin: 0 auto;
}

.contact-links {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 1.5rem;
}

.contact-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background: var(--canvas-bg);
  border: 2px solid var(--border);
  border-radius: 0.75rem;
  color: var(--fg-primary);
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
}

.contact-link:hover {
  border-color: var(--accent-primary);
  background: var(--hover-bg);
}

/* Footer */
footer {
  text-align: center;
  padding: 2rem 0;
  margin-top: 4rem;
  border-top: 1px solid var(--border);
  color: var(--fg-secondary);
  font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
  .project-grid {
    grid-template-columns: 1fr;
  }
  
  .feature-grid {
    grid-template-columns: 1fr;
  }
  
  .theme-toggle {
    top: 1rem;
    right: 1rem;
  }
  
  .theme-toggle-btn {
    width: 45px;
    height: 45px;
  }
}
</style>
</head>

<body>

<!-- Theme Toggle -->
<div class="theme-toggle">
  <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle Theme">
    <span id="themeIcon">üåô</span>
  </button>
</div>

<div class="container">
  <!-- Header -->
  <header>
    <div class="logo" id="logo"></div>
    <h1 id="name"></h1>
    <p class="subtitle" id="tagline"></p>
    <div class="header-links" id="headerLinks"></div>
  </header>

  <!-- Projects Section -->
  <section class="section">
    <h2 class="section-title">Projekte & Visualisierungen</h2>
    <p class="section-description" id="projectsDescription"></p>
    
    <div class="project-grid" id="projectGrid"></div>
  </section>

  <!-- Features Section -->
  <section class="section">
    <h2 class="section-title">Features</h2>
    <div class="feature-grid" id="featureGrid"></div>
  </section>

  <!-- Contact Section -->
  <section class="section">
    <h2 class="section-title">Kontakt</h2>
    <div class="contact-card">
      <p class="section-description" style="margin: 0 auto 1rem;">
        Hast du Fragen, Feedback oder Ideen f√ºr neue Visualisierungen? Ich freue mich von dir zu h√∂ren!
      </p>
      <div class="contact-links" id="contactLinks"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>
</div>

<script>
// ============================================================================
// CONFIGURATION SECTION - Edit this to customize your portfolio
// ============================================================================

const CONFIG = {
  // Personal Information
  personal: {
    name: "Valentin Nau",
    initials: "VN",
    tagline: "Mathematik ¬∑ Visualisierung ¬∑ Interaktive Tools",
    description: "Interaktive Tools zur Visualisierung mathematischer Konzepte. Entwickelt f√ºr Lernende, Lehrende und alle, die Mathematik besser verstehen m√∂chten.",
    email: "valentin.nau@example.com",
    github: "https://github.com/valentinnau",
    linkedin: "https://linkedin.com/in/valentinnau"
  },
  
  // Projects - Add or remove projects here
  projects: [
    {
      title: "Lineare Abbildungen in ‚Ñù¬≤",
      description: "Interaktive Visualisierung von Matrixtransformationen mit animierter Darstellung der Basisvektoren und benutzerdefinierten Testvektoren.",
      icon: "üìê",
      tags: ["Linear Algebra", "Canvas", "Animation"],
      link: "./lineare_abbildung_optimized.html",
      status: "active" // active, coming-soon, archived
    },
    {
      title: "Fourier-Transformation",
      description: "Visualisierung der Fourier-Transformation mit interaktiver Frequenzanalyse und Signalverarbeitung.",
      icon: "üåä",
      tags: ["Analysis", "Signal Processing", "WebGL"],
      link: "#",
      status: "coming-soon"
    },
    {
      title: "3D Vektorfelder",
      description: "Dreidimensionale Darstellung von Vektorfeldern mit Rotation, Divergenz und Gradient-Visualisierung.",
      icon: "üéØ",
      tags: ["Vector Calculus", "3D", "Three.js"],
      link: "#",
      status: "coming-soon"
    },
    {
      title: "Komplexe Funktionen",
      description: "Visualisierung komplexer Funktionen mit Domain Coloring und konforme Abbildungen.",
      icon: "üé®",
      tags: ["Complex Analysis", "Domain Coloring"],
      link: "#",
      status: "coming-soon"
    }
  ],
  
  // Features - Customize the feature cards
  features: [
    {
      icon: "üé®",
      title: "Interaktiv",
      description: "Erlebe Mathematik in Echtzeit mit responsiven Visualisierungen"
    },
    {
      icon: "üì±",
      title: "Responsive",
      description: "Optimiert f√ºr Desktop, Tablet und Mobile"
    },
    {
      icon: "üåì",
      title: "Dark Mode",
      description: "Augenschonendes Arbeiten zu jeder Tageszeit"
    },
    {
      icon: "‚ö°",
      title: "Performant",
      description: "Optimiert f√ºr fl√ºssige Performance auf allen Ger√§ten"
    }
  ],
  
  // Theme
  theme: {
    defaultDark: false // Set to true for dark mode by default
  }
};

// ============================================================================
// APPLICATION CODE - No need to edit below unless you want to customize behavior
// ============================================================================

// Initialize page with CONFIG data
function initializePage() {
  // Set personal info
  document.getElementById('logo').textContent = CONFIG.personal.initials;
  document.getElementById('name').textContent = CONFIG.personal.name;
  document.getElementById('tagline').textContent = CONFIG.personal.tagline;
  document.getElementById('projectsDescription').textContent = CONFIG.personal.description;
  
  // Set page title
  document.title = `${CONFIG.personal.name} - Mathematik & Visualisierungen`;
  
  // Render header links
  renderHeaderLinks();
  
  // Render projects
  renderProjects();
  
  // Render features
  renderFeatures();
  
  // Render contact links
  renderContactLinks();
  
  // Render footer
  renderFooter();
}

// Render header links
function renderHeaderLinks() {
  const headerLinks = document.getElementById('headerLinks');
  headerLinks.innerHTML = '';
  
  const links = [
    { icon: 'üìÇ', text: 'GitHub', url: CONFIG.personal.github },
    { icon: '‚úâÔ∏è', text: 'E-Mail', url: `mailto:${CONFIG.personal.email}` },
    { icon: 'üíº', text: 'LinkedIn', url: CONFIG.personal.linkedin }
  ];
  
  links.forEach(link => {
    const a = document.createElement('a');
    a.className = 'header-link';
    a.href = link.url;
    if(link.url.startsWith('http')) {
      a.target = '_blank';
    }
    a.innerHTML = `<span>${link.icon}</span> ${link.text}`;
    headerLinks.appendChild(a);
  });
}

// Render Projects
function renderProjects() {
  const projectGrid = document.getElementById('projectGrid');
  projectGrid.innerHTML = '';
  
  CONFIG.projects.forEach(project => {
    const card = document.createElement('a');
    card.className = 'project-card';
    card.href = project.link;
    
    if(project.status === 'coming-soon') {
      card.style.opacity = '0.7';
      card.style.cursor = 'default';
      card.onclick = (e) => {
        e.preventDefault();
        alert('Dieses Projekt ist in Arbeit und wird bald verf√ºgbar sein! üöß');
      };
    }
    
    const statusBadge = project.status === 'coming-soon' 
      ? '<span class="tag" style="background: var(--accent-tertiary); color: white; border: none;">Bald verf√ºgbar</span>'
      : project.status === 'archived'
      ? '<span class="tag">Archiviert</span>'
      : '';
    
    card.innerHTML = `
      <div class="project-icon">${project.icon}</div>
      <h3 class="project-title">${project.title}</h3>
      <p class="project-description">${project.description}</p>
      <div class="project-tags">
        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        ${statusBadge}
      </div>
      <span class="project-link">
        ${project.status === 'coming-soon' ? 'In Entwicklung' : 'Projekt √∂ffnen'} ‚Üí
      </span>
    `;
    
    projectGrid.appendChild(card);
  });
}

// Render Features
function renderFeatures() {
  const featureGrid = document.getElementById('featureGrid');
  featureGrid.innerHTML = '';
  
  CONFIG.features.forEach(feature => {
    const card = document.createElement('div');
    card.className = 'feature-card';
    card.innerHTML = `
      <div class="feature-icon">${feature.icon}</div>
      <h3 class="feature-title">${feature.title}</h3>
      <p class="feature-text">${feature.description}</p>
    `;
    featureGrid.appendChild(card);
  });
}

// Render Contact Links
function renderContactLinks() {
  const contactLinks = document.getElementById('contactLinks');
  contactLinks.innerHTML = '';
  
  const links = [
    { icon: '‚úâÔ∏è', text: 'E-Mail senden', url: `mailto:${CONFIG.personal.email}` },
    { icon: 'üìÇ', text: 'GitHub Issues', url: CONFIG.personal.github }
  ];
  
  links.forEach(link => {
    const a = document.createElement('a');
    a.className = 'contact-link';
    a.href = link.url;
    if(link.url.startsWith('http')) {
      a.target = '_blank';
    }
    a.innerHTML = `<span>${link.icon}</span> ${link.text}`;
    contactLinks.appendChild(a);
  });
}

// Render Footer
function renderFooter() {
  const footer = document.getElementById('footer');
  const year = new Date().getFullYear();
  footer.innerHTML = `
    <p>&copy; ${year} ${CONFIG.personal.name} ¬∑ Alle Rechte vorbehalten</p>
    <p style="margin-top: 0.5rem; font-size: 0.85rem;">
      Erstellt mit ‚ù§Ô∏è und viel Kaffee ‚òï
    </p>
  `;
}

// Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
let isDark = CONFIG.theme.defaultDark;

if(isDark) {
  document.body.classList.add('dark');
  themeIcon.textContent = '‚òÄÔ∏è';
}

themeToggle.addEventListener('click', () => {
  isDark = !isDark;
  document.body.classList.toggle('dark', isDark);
  themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// Load saved theme preference
const savedTheme = localStorage.getItem('theme');
if(savedTheme) {
  isDark = savedTheme === 'dark';
  document.body.classList.toggle('dark', isDark);
  themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
}

// Initialize page
initializePage();
</script>

</body>
</html>
